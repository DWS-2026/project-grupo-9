<!DOCTYPE html>
<html lang="en">

<body>
    {{>navigationBar}}

    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="card shadow-sm rounded-4 p-0 overflow-hidden">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4 mt-4 mx-5">
                            <form>
                                <div class="form-group">
                                    <h4 class="display-6 fw-bolder">Imagen:</h4>
                                    <input type="file" class="form-control-file" id="productPicture">
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 p-5">
                            <h4 class="display-6 fw-bolder">Nombre:</h4>
                            <input class="form-control text-center me-3" id="input" type="text" value=""
                                style="max-width: 20rem" />
                            <h4 class="display-6 fw-bolder">Precio por unidad:</h4>
                            <input class="form-control text-center me-3" id="inputQuantity" type="text" value=""
                                style="max-width: 10rem" />
                            <h4 class="display-6 fw-bolder">Descripci√≥n:</h4>
                            <input class="form-control text-center me-3" id="inputQuantity" type="text" value=""
                                style="max-width: auto" />
                            <div class="d-flex">
                            </div>
                            <h4 class="display-6 fw-bolder">Stock:</h4>
                            <input class="form-control text-center me-3" id="inputQuantity" type="text" value=""
                                style="max-width: 10rem" />
                                <h4 class="display-6 fw-bolder">Tipo:</h4>
                            <input class="form-control text-center me-3" id="input" type="text" value=""
                                style="max-width: 20rem" />
                            <div class="container px-4 px-lg-5 my-5">
                                <div class="text-center">
                                    <a href="/products" class="btn btn-primary btn-outline-dark btn-sm">
                                        Guardar producto
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- Footer-->
    {{>footer}}
</body>

</html>
