<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Creación de producto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    {{>navigationBar}}

    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="card shadow-sm rounded-4 p-0 overflow-hidden">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4 mt-4 mx-5">
                            <form>
                                <div class="form-group">
                                    <h4 class="display-6 fw-bolder">Imagen:</h4>
                                    <input type="file" class="form-control-file" id="productPicture">
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 p-5">
                            <h4 class="display-6 fw-bolder">Nombre:</h4>
                            <input class="form-control text-center me-3" id="input" type="text" value=""
                                style="max-width: 20rem" />
                            <h4 class="display-6 fw-bolder">Precio por unidad:</h4>
                            <input class="form-control text-center me-3" id="inputQuantity" type="text" value=""
                                style="max-width: 10rem" />
                            <h4 class="display-6 fw-bolder">Descripción:</h4>
                            <input class="form-control text-center me-3" id="inputQuantity" type="text" value=""
                                style="max-width: auto" />
                            <div class="d-flex">
                            </div>
                            <h4 class="display-6 fw-bolder">Stock:</h4>
                            <input class="form-control text-center me-3" id="inputQuantity" type="text" value=""
                                style="max-width: 10rem" />
                                <h4 class="display-6 fw-bolder">Tipo:</h4>
                            <input class="form-control text-center me-3" id="input" type="text" value=""
                                style="max-width: 20rem" />
                            <div class="container px-4 px-lg-5 my-5">
                                <div class="text-center">
                                    <a href="/products" class="btn btn-primary btn-outline-dark btn-sm">
                                        Guardar producto
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- Footer-->
    {{>footer}}
</body>

</html>
