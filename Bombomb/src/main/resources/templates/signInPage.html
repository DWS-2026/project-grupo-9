<!DOCTYPE html>
<html>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        {{>navigationBar}}
        <div class="d-flex justify-content-center mt-5 mx-5">
            <div class="card mb-4 px-lg-4 py-5">
                <h1>Crear cuenta</h1>
            
                <form class="row g-3" action="/signin" method="post" enctype="multipart/form-data">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="col-md-8">
                        <label for="surname" class="form-label">Apellidos</label>
                        <input type="text" name="surname" class="form-control" id="surname">
                    </div>
                    <div class="col-md-4">
                        <label for="telephone" class="form-label">Telefono</label>
                        <input type="tel" name="telephone" class="form-control" id="telephone">
                    </div>
                    <div class="col-md-8">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-4 mt-4">
                        
                            <div class="form-group">
                                <label for="profilePicture">Foto de perfil</label>
                                <input type="file" name="imageFile" class="form-control-file" id="profilePicture">
                            </div>
                        
                    </div>

                    <div class="col-12 mt-4">
                        <button href="/profile" type="submit" class="btn btn-primary">Crear cuenta</button>
                    </div>
                    <div class="col-12 mt-4">
                        <a class="link-dark" href="/login">
                            Ya tengo cuenta
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </main>

    {{>footer}}

</body>

</html>
