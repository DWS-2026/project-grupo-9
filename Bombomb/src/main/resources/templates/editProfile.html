<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <div id = "navigationBar"></div>
        <div class="d-flex justify-content-center mt-5 mx-5">
            <div class="card mb-4 px-lg-4 py-5">
                <h1>Editar perfil</h1>
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="María de la O" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-8">
                        <label for="surname" class="form-label">Apellidos</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="Sánchez Sánchez" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-4">
                        <label for="telephone" class="form-label">Telefono</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="+34 600 85 85 90" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-8">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="mariasanchezsanchez@hotmail.com" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-4 mt-4">
                        <form>
                            <div class="form-group">
                                <label for="profilePicture">Foto de perfil</label>
                                 <div class="card-body text-center">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTErNULijVAz9MIn0j-zc0bkiiSmoFrXnIATg&s"
                                    alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            </div>
                                <input type="file" class="form-control-file" id="profilePicture">
                            </div>
                        </form>
                    </div>

                    <div class="col-12 mt-4">
                        <a href="/profile" class="btn btn-primary">Editar perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div id = "footer"></div>
    <script src ="../footer.js"></script>
    <script src ="../navBar.js"></script>

    


</body>

</html>
