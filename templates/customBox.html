<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Personaliza tu caja</title>
    <link href="../styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div id="navigationBar"></div>
    <div class="layout-container">

        <div class="choose-box">
            <button class="btn btn-choose-box">Elige tu caja</button>
        </div>

        <div class="box-pic">
            <img src="../images/box_heart_open2.png" alt="Open box" class="middle-pic">
        </div>

        <div class="middle-btn">
            <button class="btn random-btn">Aleatorio</button>
        </div>

        <div class="add-to-cart">
            <a href="cart.html" class="btn buy-btn">Añadir al carro</a>
        </div>

        <div class="chocolate-bottom-bar">
            <div class="images-grid">
                <div class="choco-pic">
                    <img src="../images/flor_morada.jpeg" alt="choco 1">
                </div>
                <div class="choco-pic">
                    <img src="../images/chocolate_rosa.jpeg" alt="choco 2">
                </div>
            </div>

            <div class="bottom-bar-nav">
                <button class="btn-nav" id="prev">‹</button>
                <button class="btn-nav" id="next">›</button>
            </div>
        </div>
        
        
    </div>
    <div id="footer"></div>
    <script src="../navBar.js"></script>
    <script src="../footer.js"></script>

</body>

</html>
