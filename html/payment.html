<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">

        <div id="navigationBar"></div>
        <section>
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <span class="header-details-delivery">Detalles para la entrega</span>
                                <form>
                                    <span>Nombre:</span>
                                    <input placeholder="Linda">
                                    <span>Apellidos:</span>
                                    <input placeholder="Williams Willy">
                                    <div class="row">
                                        <div class="col-4"><span>Ciudad:</span>
                                            <input placeholder="Madrid">
                                        </div>
                                        <div class="col-6"><span>Calle:</span>
                                            <input placeholder="Calle A Tus Anchas">
                                        </div>
                                        <div class="col-2"><span>Número:</span>
                                            <input placeholder="99">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <span class="header">Pago</span>
                                    <div class="icons-card">
                                        <img src="https://img.icons8.com/color/48/000000/visa.png" />
                                        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                                        <img src="https://img.icons8.com/color/48/000000/maestro.png" />
                                    </div>
                                </div>
                                <form>
                                    <span>Nombre del titular de la tarjeta:</span>
                                    <input placeholder="Linda Williams">
                                    <span>Número de tarjeta:</span>
                                    <input placeholder="0125 6780 4567 9909">
                                    <div class="row">
                                        <div class="col-4"><span>Fecha de caducidad:</span>
                                            <input placeholder="YY/MM">
                                        </div>
                                        <div class="col-3"><span>CVV:</span>
                                            <input placeholder="111">
                                        </div>
                                        <div class="container px-4 px-lg-5">
                                        
                                            <a href="success.html" class="btn btn-primary" ><span>PAGAR</span></a>

                                        
                                        </div>

                                    </div>
                                    
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>

        </section>
    </main>
    <div id="footer"></div>
    <script src="./navBar.js"></script>
    <script src="./footer.js"></script>
</body>

</html>
