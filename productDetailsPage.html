<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #dfc797;">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold" href="#!">
                BOMBOMB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item fw-bold"><a class="nav-link" aria-current="page" href="#!">HOME</a>
                    </li>
                    <li class="nav-item fw-bold"><a class="nav-link" href="#!">ABOUT</a></li>
                    <li class="nav-item fw-bold"><a class="nav-link" href="./productsPage.html">PRODUCTS</a></li>
                    <li class="nav-item fw-bold"><a class="nav-link" href="#!">STORE</a></li>
                </ul>
                <a class="btn btn-outline-dark me-1" href="./cart.html">
                    <i class="bi-cart-fill me-1"></i>
                    Carrito
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
                <a class="btn btn-outline-dark me-1" href="./profilePage.html">
                    <i class="bi-person-fill me-1"></i>
                    Perfil
                </a>
            </div>
        </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="card shadow-sm rounded-4 p-0 overflow-hidden">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="images/flor_morada.jpeg"
                                alt="..." /></div>
                        <div class="col-md-6 p-5">
                            <h1 class="display-5 fw-bolder">Violeta</h1>
                            <div class="fs-5 mb-5">
                                <span>0.60€/1ud</span>
                            </div>
                            <p class="lead">Bombón en forma de flor con relleno de moras y brillo metalizado.</p>
                            <div class="d-flex">
                                <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                                    style="max-width: 3rem" />
                                <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                    <i class="bi-cart-fill me-1"></i>
                                    Añadir al carrito
                                </button>
                            </div>
                            <div class="small text-muted mt-2">
                                Quedan 12 unidades.
                            </div>
                            <div class="container px-4 px-lg-5 my-5">
                                <div class="text-center">
                                    <a href="#" class="btn btn-primary btn-outline-dark btn-sm">
                                        Editar detalles
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Grupo 9</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
