<!DOCTYPE html>
<html>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        {{>navigationBar}}
        <div class="d-flex justify-content-center mt-5 mx-5">
            <div class="card mb-4 px-lg-4 py-5">
                <h1>Editar perfil</h1>
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="{{name}}" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-8">
                        <label for="surname" class="form-label">Apellidos</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="{{surname}}" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-4">
                        <label for="telephone" class="form-label">Teléfono</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="{{telephone}}" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-8">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input class="form-control text-center me-3" id="input" type="text" value="{{email}}" style="max-width: 20rem" />
                    </div>
                    <div class="col-md-4 mt-4">
                        <form>
                            <div class="form-group">
                                <label for="profilePicture">Foto de perfil</label>
                                 <div class="card-body text-center">
                                <img src="{{image}}"
                                    alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            </div>
                                <input type="file" class="form-control-file" id="profilePicture">
                            </div>
                        </form>
                    </div>

                    <div class="col-12 mt-4">
                        <a href="/profile" class="btn btn-primary">Editar perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {{>footer}}


</body>

</html>
