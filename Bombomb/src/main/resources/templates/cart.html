<!DOCTYPE html>
<html>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        {{>navigationBar}}

        <div class="cart">
            <div class="row">
                <div class="first-block">
                    <div class="title-cart">
                        <h4><b>Mi Cesta</b></h4>
                        <p>2 productos</p>
                    </div>
                    <div class="products">
                        <div class="first-product">
                            <div class="info-product-group">
                                <div class="button-image-product">
                                    <img class="image-product" src={{image}}>
                                </div>
                                <div class="col">
                                    <div class="type-product">Bombón</div>
                                    <div class="name-product">Mármol de frambuesa</div>
                                </div>
                            </div>
                            <div class="right-control">
                                <div class="col-price">
                                    <div class="price">0.60&euro;</div>
                                </div>
                                <div class="modify-amount">
                                    <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                                </div>

                            </div>
                            <div class="arrow-scroll-cart">
                                <button class="btn-scroll-cart"
                                    onclick="document.querySelector('.products').scrollBy(0, -100)">▲</button>
                                <button class="btn-scroll-cart"
                                    onclick="document.querySelector('.products').scrollBy(0, 100)">▼</button>
                            </div>
                        </div>
                        <div class="first-product">
                            <div class="info-product-group">
                                <div class="button-image-product">
                                    <img class="image-product" src={{image2}}>
                                </div>
                                <div class="col">
                                    <div class="type-product">Bombón</div>
                                    <div class="name-product">Delicia de Cítrico</div>
                                </div>
                            </div>
                            <div class="right-control">
                                <div class="col-price">
                                    <div class="price">0.60&euro;</div>
                                </div>
                                <div class="modify-amount">
                                    <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="second-block">
                    <div class="info-second-block">
                        <div>
                            <h5><b>Total</b></h5>
                        </div>
                        <hr>
                        <div class="row-second-block">
                            <div class="col" style="padding-left: 0;">PRODUCTOS 2</div>
                            <div class="col text-right">1.20&euro;</div>
                        </div>
                        <div class="container px-4 px-lg-5">
                            <a href="/payment" class="btn btn-pay" ><span>Proceder con el pago</span></a>

                        </div> 
                    </div>
                </div>

            </div>
        </div>
    </main>
    {{>footer}}

</body>

</html>
