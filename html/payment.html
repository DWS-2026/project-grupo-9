<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pago</title>
    <link href="../styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">

        <div id="navigationBar"></div>
        <section>
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <span class="header-details-delivery">Detalles para la entrega</span>
                                <form>

                                    <div class="col-12">
                                        <label for="name-delivery" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="name-delivery" placeholder="Linda">

                                        <label for="surname-delivery" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="surname-delivery" placeholder="Williams Willy">
                                    </div>

                                    <div class="row">

                                        <div class="col-4">
                                            <label for="city" class="form-label">Ciudad</label>
                                            <input type="text" class="form-control" id="city" placeholder="Madrid">
                                        </div>
                                        <div class="col-6">
                                            <label for="street" class="form-label">Calle</label>
                                            <input type="text" class="form-control" id="street" placeholder="Calle A Tus Anchas">
                                        </div>
                                        <div class="col-2">
                                            <label for="number-delivery" class="form-label">Número</label>
                                            <input type="text" class="form-control" id="number-delivery" placeholder="99">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <span class="header">Pago</span>
                                    <div class="icons-card">
                                        <img src="https://img.icons8.com/color/48/000000/visa.png" />
                                        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                                        <img src="https://img.icons8.com/color/48/000000/maestro.png" />
                                    </div>
                                </div>
                                <form>
                                    
                                    <label for="name-card" class="form-label">Nombre del titular de la tarjeta</label>
                                    <input type="text" class="form-control" id="name-card" placeholder="Linda Williams">

                                    <label for="card-number" class="form-label">Número de tarjeta</label>
                                    <input type="text" class="form-control" id="card-number" placeholder="0125 6780 4567 9909">

                                    <div class="row">
                                        <div class="col-4">
                                            <label for="expiration-date" class="form-label">Fecha de caducidad</label>
                                            <input type="text" class="form-control" id="expiration-date" placeholder="YY/MM">
                                        </div>
                                        <div class="col-3">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cvv" placeholder="111">
                                        </div>
                                        <div class="container px-4 px-lg-5">
                                        
                                            <a href="./success.html" class="btn btn-primary" ><span>PAGAR</span></a>

                                        </div>

                                    </div>
                                    
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>

        </section>
    </main>
    <div id="footer"></div>
    <script src="../navBar.js"></script>
    <script src="../footer.js"></script>
</body>

</html>
